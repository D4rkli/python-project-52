{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
<h1 class="mb-4">Task Manager</h1>

{% if user.is_authenticated %}
  <p class="text-muted mb-3">Вы вошли как {{ user.username }}.</p>
  <a class="btn btn-primary" href="{% url 'tasks_index' %}">К задачам</a>
{% else %}
  <div class="d-flex gap-2">
    <a class="btn btn-primary" href="{% url 'login' %}">Вход</a>
    <a class="btn btn-outline-primary" href="{% url 'users_create' %}">Регистрация</a>
  </div>
{% endif %}

{% endblock %}
