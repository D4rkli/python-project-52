{% extends "base.html" %}
{% block content %}
<h2>Tasks</h2>
<a href="{% url 'task_create' %}" class="btn btn-primary mb-2">Create Task</a>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Executor</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td><a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a></td>
    <td>{{ task.status }}</td>
    <td>{{ task.executor }}</td>
    <td>{{ task.author }}</td>
    <td>
      <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
      {% if task.author == user %}
        <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
