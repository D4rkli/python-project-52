{% extends "base.html" %}
{% block title %}Изменение статуса{% endblock %}

{% block content %}
  <h1 class="mb-3">Изменение статуса</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Имя</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
  </form>
{% endblock %}
