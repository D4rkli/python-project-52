{% extends "base.html" %}
{% block title %}Удаление метки{% endblock %}

{% block content %}
  <h1 class="mb-3">Удаление метки</h1>
  <p>Вы уверены, что хотите удалить метку «{{ object.name }}»?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'labels_index' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
