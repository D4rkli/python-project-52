{% extends "base.html" %}
{% block title %}Изменение метки{% endblock %}

{% block content %}
<h1 class="mb-4">Изменение метки</h1>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.name.label_tag }}
    {{ form.name }}
    {{ form.name.errors }}
  </div>
  <button type="submit" class="btn btn-primary">Изменить</button>
</form>
{% endblock %}
