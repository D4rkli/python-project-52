{% extends "base.html" %}
{% block title %}Delete task{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Delete task</h1>
<p class="mb-4">Are you sure you want to delete this task?</p>
<form method="post">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'tasks_index' %}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
{% endblock %}
