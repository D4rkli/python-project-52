{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Delete user" %}{% endblock %}
{% block content %}
<h1 class="h3 mb-4">{% trans "Delete user" %}</h1>
<p class="mb-4">{% trans "Are you sure you want to delete this user?" %}</p>
<form method="post">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'users_index' %}">{% trans "Cancel" %}</a>
    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
  </div>
</form>
{% endblock %}
