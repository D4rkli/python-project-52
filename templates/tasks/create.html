{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Создать задачу{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Создать задачу</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'tasks_index' %}">Отмена</a>
    <button type="submit" class="btn btn-primary">Создать</button>
  </div>
</form>
{% endblock %}
