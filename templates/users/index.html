{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Users</h1>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>#</th><th>Username</th><th>Full name</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for u in object_list %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.get_full_name }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'users_update' u.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'users_delete' u.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center text-muted">No users yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
