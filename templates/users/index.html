{# templates/users/index.html #}
{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block content %}
<h1>Пользователи</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Полное имя</th>
      <th>Логин</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.first_name }} {{ u.last_name }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
