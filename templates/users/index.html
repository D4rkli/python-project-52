{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1 class="mb-3">Users</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Full name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.display_full_name }}</td>
        <td>{{ u.email }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
