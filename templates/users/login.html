{% extends "base.html" %}
{% block content %}
<h1>Вход</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label for="id_username" class="form-label">Имя пользователя</label>
    <input
      type="text"
      name="username"
      id="id_username"
      class="form-control"
      required
      placeholder="Имя пользователя"
      aria-label="Имя пользователя">
  </div>

  <div class="mb-3">
    <label for="id_password" class="form-label">Пароль</label>
    <input
      type="password"
      name="password"
      id="id_password"
      class="form-control"
      required
      placeholder="Пароль"
      aria-label="Пароль">
  </div>

  <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
