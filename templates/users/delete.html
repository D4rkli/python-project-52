{% extends "base.html" %}
{% block title %}Удаление пользователя{% endblock %}

{% block content %}
  <h1 class="mb-3">Удаление пользователя</h1>
  <p>Вы действительно хотите удалить пользователя <strong>{{ object.username }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'users_index' %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
{% endblock %}
