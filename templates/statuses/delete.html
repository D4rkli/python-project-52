{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Удалить статус" %}{% endblock %}
{% block content %}
<h1 class="h3 mb-4">{% trans "Удалить статус" %}</h1>
<p class="mb-4">{% trans "Вы уверены что хотите удалить этот статус?" %}</p>
<form method="post">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'statuses_index' %}">{% trans "Отмена" %}</a>
    <button type="submit" class="btn btn-danger">{% trans "Удалить" %}</button>
  </div>
</form>
{% endblock %}
