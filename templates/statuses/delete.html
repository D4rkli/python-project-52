{% extends "base.html" %}
{% block title %}Удаление статуса{% endblock %}

{% block content %}
<h1 class="mb-3">Удаление статуса</h1>
<p>Вы уверены, что хотите удалить статус «{{ object.name }}»?</p>
<form method="post">

</form>
{% endblock %}
