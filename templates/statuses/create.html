{% extends "base.html" %}
{% block title %}Создать статус{% endblock %}

{% block content %}
<h1 class="mb-4">Создать статус</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.name.label_tag }}
    {{ form.name }}
    {{ form.name.errors }}
  </div>
  <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
