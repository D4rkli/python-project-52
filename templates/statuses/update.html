{% extends "base.html" %}
{% load django_bootstrap5 i18n %}
{% block title %}{% trans "Редактировать статус" %}{% endblock %}
{% block content %}
<h1 class="h3 mb-4">{% trans "Редактировать статус" %}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'statuses_index' %}">{% trans "Назад" %}</a>
    <button type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
  </div>
</form>
{% endblock %}
