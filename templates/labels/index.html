{% extends "base.html" %}
{% block title %}Метки{% endblock %}

{% block content %}
<h1 class="mb-3">Метки</h1>

<a class="btn btn-primary mb-3" href="{% url 'labels_create' %}">
  Создать метку
</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for label in labels %}
    <tr>
      <td>{{ label.id }}</td>
      <td>{{ label.name }}</td>
      <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
      <td>
        <a href="{% url 'labels_update' label.id %}">Изменить</a>
        <a href="{% url 'labels_delete' label.id %}">Удалить</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">Нет меток</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
