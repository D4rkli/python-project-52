{% extends "base.html" %}
{% block title %}Labels{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Labels</h1>

{% for m in messages %}
  <div class="alert alert-{{ m.tags }}">{{ m }}</div>
{% endfor %}

<div class="d-flex justify-content-end mb-3">
  <a class="btn btn-primary" href="{% url 'labels_create' %}">Create label</a>
</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>#</th><th>Name</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for lbl in labels %}
      <tr>
        <td>{{ lbl.id }}</td>
        <td>{{ lbl.name }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'labels_update' lbl.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'labels_delete' lbl.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center text-muted">No labels yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
